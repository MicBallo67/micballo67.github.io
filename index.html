<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game Hub - Play Browser Games</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            margin: 0;
        }

        /* Main container */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .game-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 200px;
            margin: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        /* Game card hover effect */
        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .game-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .game-card .content {
            padding: 15px;
        }

        .game-card .content h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .game-card .content p {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .game-card {
                width: 45%;
            }
        }

        @media (max-width: 480px) {
            .game-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <h1>Game Hub</h1>

    <!-- Main Container for Games -->
    <div class="container">
        <!-- Game Card 1 -->
        <div class="game-card" onclick="openGame('https://example.com/game1')">
            <img src="https://via.placeholder.com/200x150" alt="Game 1">
            <div class="content">
                <h3>Awesome Game 1</h3>
                <p>Play this awesome action-packed game.</p>
            </div>
        </div>
        
        <!-- Game Card 2 -->
        <div class="game-card" onclick="openGame('https://example.com/game2')">
            <img src="https://via.placeholder.com/200x150" alt="Game 2">
            <div class="content">
                <h3>Awesome Game 2</h3>
                <p>Challenge your friends in this cool game.</p>
            </div>
        </div>

        <!-- Game Card 3 -->
        <div class="game-card" onclick="openGame('https://example.com/game3')">
            <img src="https://via.placeholder.com/200x150" alt="Game 3">
            <div class="content">
                <h3>Awesome Game 3</h3>
                <p>Explore the fantastic world of this adventure game.</p>
            </div>
        </div>

        <!-- Game Card 4 -->
        <div class="game-card" onclick="openGame('https://example.com/game4')">
            <img src="https://via.placeholder.com/200x150" alt="Game 4">
            <div class="content">
                <h3>Awesome Game 4</h3>
                <p>Test your reflexes with this fast-paced game.</p>
            </div>
        </div>

        <!-- Add more games here as needed -->
    </div>

    <!-- Footer Section (optional) -->
    <footer style="text-align: center; padding: 20px; background-color: #333; color: white;">
        <p>&copy; 2025 Game Hub. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript function to open the game in a new window
        function openGame(url) {
            window.open(url, "_blank");
        }
    </script>

</body>
</html>
